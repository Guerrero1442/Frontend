<div
    class="container-fluid bg-light d-flex flex-column justify-content-center align-items-center"
    style="height: 100vh"
>
    <div style="width: 30%" class="div bg-secondary text-center p-3">
        <h4>Periodo</h4>
    </div>
    <div
        class="container p-4 border border-secondary d-flex flex-column justify-content-center"
        style="width: 30%"
    >
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
        </div>
        <button
            type="button"
            class="btn btn-danger py-1 px-5 rounded-pill mt-3 mx-auto"
            (click)="irDashboard()"
        >
            Login
        </button>
    </div>
</div>
