<div
    class="container-fluid d-flex flex-column justify-content-center align-items-center"
    style="height: 100vh; background-color: white"
>
    <h1>{{ index }}</h1>
    <div style="width: 30%; background-color: #ffe6e6" class="div text-center p-3 border border-5">
        <h4>Periodo</h4>
    </div>
    <div
        class="container p-4 border border-4 rounded-bottom d-flex flex-column justify-content-center"
        style="width: 30%; border-color: #f2d1d1; background-color: #c6dce4"
    >
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Username"
                [(ngModel)]="capturaUsername"
            />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                [(ngModel)]="capturaPassword"
            />
            <label for="floatingPassword">Password</label>
        </div>
        <div class="alert alert-danger mt-3" role="alert">{{ mensajeWarning }}</div>
        <button
            type="button"
            class="btn btn-outline-light border border-5 fw-bold py-1 px-5 rounded-pill mt-3 mx-auto"
            style="color: #f08080; border-color: #f08080"
            (click)="irDashboard()"
        >
            Login
        </button>
    </div>
</div>
