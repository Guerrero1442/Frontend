<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
</style>

<div
    class="container-fluid d-flex bg-light flex-column justify-content-center align-items-center"
    style="height: 100vh; background-color: white"
>
    <div
        style="width: 30%; background-color: #9ba3eb; border-bottom: none !important"
        class="div text-center p-3 border border-1"
    >
        <h4>Konshu</h4>
    </div>
    <div
        class="container p-4 border border-1 rounded-bottom d-flex flex-column justify-content-center"
        style="
            width: 30%;
            border-color: #f2d1d1;
            background-color: #c6dce4;
            border-top: none !important;
        "
    >
        <div class="form-floating mb-3">
            <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Username"
                [(ngModel)]="capturaUsername"
            />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                [(ngModel)]="capturaPassword"
            />
            <label for="floatingPassword">Password</label>
        </div>
        <div class="alert alert-danger mt-3" role="alert" *ngIf="noRegistrado">
            {{ mensajeWarning }}
        </div>
        <button
            type="button"
            class="btn btn-primary fw-bold py-1 px-5 rounded-pill mt-3 mx-auto"
            (click)="irDashboard()"
        >
            Login
        </button>
    </div>
</div>
