<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="dashboard" class="navbar-brand">Periodo</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="dashboard" class="nav-link">Tus preguntas</a>
            </li>
            <li class="nav-item">
                <a  class="nav-link">Tus examenes</a>
            </li>
            <li class="nav-item">
                <a
                    class="btn btn-primary"
                    [routerLink]="['/nuevaPregunta']"
                    [queryParams]="{ id_user: index }"
                    >{{ crearExam }}</a
                >
            </li>
        </ul>
    </div>
</nav>
<div
    class="examen container my-3"
    style="width: 30%"
    *ngFor="let examen of examenes; let indice = index"
>
    <div class="card mt-5 border border-2 shadow-sm" style="width: 18rem">
        <div class="card-body">
            <h5 class="card-title">{{ examen.Subject }}</h5>
            <p class="card-text">
                {{ examen.Autor }}
            </p>
            <a class="btn btn-primary fw-bold" (click)="realizarExam(indice)"> {{ accionBtn }}</a>
        </div>
    </div>
</div>
