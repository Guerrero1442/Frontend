<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
</style>

<div
    class="container-fluid row p-3 d-flex flex-column align-items-center justify-content-center"
    style="height: 100vh"
    *ngFor="let pregunta of preguntas; let indice = index"
>
    <div
        style="width: 70%; height: auto; background-color: white; border-color: gray"
        class="form p-4 rounded border border-1"
    >
        <div class="mb-3">
            <p>{{ pregunta.Enunciado }}</p>
        </div>
        <div class="form-check">
            <input
                class="form-check-input"
                style="background-color: #c6dce4"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="opcion1"
                (click)="elegirRptCorrecta($event, indice)"
            />
            <label class="form-check-label" for="flexRadioDefault1">
                {{ pregunta.OptionA }}
            </label>
        </div>
        <div class="form-check">
            <input
                class="form-check-input"
                style="background-color: #c6dce4"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="opcion2"
                (click)="elegirRptCorrecta($event, indice)"
            />
            <label class="form-check-label" for="flexRadioDefault1">
                {{ pregunta.OptionB }}
            </label>
        </div>
        <div class="form-check">
            <input
                class="form-check-input"
                style="background-color: #c6dce4"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="opcion3"
                (click)="elegirRptCorrecta($event, indice)"
            />
            <label class="form-check-label" for="flexRadioDefault1">
                {{ pregunta.OptionC }}
            </label>
        </div>
        <div class="form-check">
            <input
                class="form-check-input"
                style="background-color: #c6dce4"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="opcion4"
                (click)="elegirRptCorrecta($event, indice)"
            />
            <label class="form-check-label" for="flexRadioDefault1">
                {{ pregunta.OptionD }}
            </label>
        </div>
        <div class="form-floating mt-3">
            <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
                [(ngModel)]="cuadroSustentacion"
            ></textarea>
            <label for="floatingTextarea2">Sustentacion</label>
        </div>
        <button type="submit" class="btn btn-primary m-3" (click)="datosRespuesta(indice)">
            Responder
        </button>
    </div>
</div>
<div class="row d-flex justify-content-center" style="margin-bottom: 80px">
    <button class="btn btn-outline-primary" style="width: 20%" (click)="agregaExamCalificado()">
        Terminar examen
    </button>
</div>
