<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");
</style>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c6dce4">
    <div class="container-fluid">
        <a href="dashboard" class="navbar-brand">Periodo</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link">Tus preguntas</a>
            </li>
            <li class="nav-item">
                <a href="/tusexamenes" class="nav-link">Tus examenes</a>
            </li>
            <li class="nav-item">
                <a
                    class="btn btn-primary"
                    [routerLink]="['/nuevaPregunta']"
                    [queryParams]="{ id_user: index }"
                    >Crear pregunta</a
                >
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="width: 40%; margin-top: 60px">
    <div class="col-9 my-3" *ngFor="let pregunta of preguntas; let indice = index">
        <div class="card">
            <div class="card-header" style="background-color: #c6dce4">{{ pregunta.subject }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ pregunta.statement}}</h5>
                <p class="card-text">
                    {{ pregunta.answer }}
                </p>
                <a
                    href="#"
                    [routerLink]="['/actualizaPregunta', indice]"
                    [queryParams]="{ id_user: index }"
                    class="btn btn-primary border-2 fw-bold shadow-lg"
                    >Editar</a
                >
                <!-- <a href="#" class="btn btn-danger m-2">Eliminar</a> -->
            </div>
        </div>
    </div>
</div>
